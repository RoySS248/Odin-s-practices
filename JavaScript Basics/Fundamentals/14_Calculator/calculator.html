<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <main id="main">
    <h1>Calculadora xD</h1>
    <section id="calculator-container">
      <div id="screen-container">
        <p id="story"></p>
        <p id="screen"></p>
      </div>

      <div id="buttons-container">
        <div id="numeric-buttons">
          <div class="column-buttons">
            <div class="row-buttons">

              <div class="column-buttons">
                <button class="btn" onclick="add_number_display(7)">7</button>
                <button class="btn" onclick="add_number_display(4)">4</button>
                <button class="btn" onclick="add_number_display(1)">1</button>
              </div>

              <div class="column-buttons">
                <button class="btn" onclick="add_number_display(8)">8</button>
                <button class="btn" onclick="add_number_display(5)">5</button>
                <button class="btn" onclick="add_number_display(2)">2</button>
              </div>
            </div>

            <button class="btn btn-zero" onclick="add_number_display(0)">0</button>
          </div>

          <div class="column-buttons">
            <button class="btn" onclick="add_number_display(9)">9</button>
            <button class="btn" onclick="add_number_display(6)">6</button>
            <button class="btn" onclick="add_number_display(3)">3</button>
            <button class="btn" onclick="add_number_display('.')">.</button>
          </div>
        </div>

        <div id="action-buttons">
          <button class="btn" id="btn-clear" onclick=" ">DEL</button>
          <div>
            <button class="btn" id="btn-div" onclick="add_story_display('รท')">รท</button>
            <button class="btn" id="btn-mul" onclick="add_story_display('x')">x</button>
          </div>
          <div>
            <button class="btn" id="btn-sub" onclick="add_story_display('-')">-</button>
            <button class="btn" id="btn-add" onclick="add_story_display('+')">+</button>
          </div>
          <button class="btn" id="btn-equal" onclick="operation()">=</button>
        </div>
      </div>

    </section>
  </main>

  <script src="calculator.js"></script>
</body>

</html>
