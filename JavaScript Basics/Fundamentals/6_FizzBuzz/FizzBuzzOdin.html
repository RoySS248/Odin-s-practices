<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>FizzBuzz</title>
    <script type="text/javascript">
      let number = parseInt(prompt("Por favor ingrese el número hasta el que le gustaría llegara FizzBuzz:"));

      for (let i = 1; i <= number; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz");
        } else if (i % 3 === 0) {
          console.log("Fizz");
        } else if (i % 5 === 0) {
          console.log("Buzz");
        } else {
          console.log(i);
        }
      }

    </script>
  </head>
  <body>

  </body>
</html>
