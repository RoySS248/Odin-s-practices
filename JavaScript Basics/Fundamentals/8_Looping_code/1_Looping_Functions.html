<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Looping_Code</title>
  <script type="text/javascript">
    //Numeros decrecientes y ascendentes
    function list_number() {
      var i = 1;
      while (i <= 10) {
        console.log(i + " ----- " + (11 - i));
        i++;
      }
    }

    // Desglosar valor numerico en millares, decenas, etc.
    function descompose_number() {
      number = prompt("Ingresa el numero: ");

      while (number > 0) {
        resto = number % 10;
        number = parseInt(number / 10);
        console.log(resto);
      }
    }

    //Visualizar los números pares entre 2 y 20
    function number_par() {
      for (let i = 2; i <= 20; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }
    }

    //Se visualizan los números primos del 1 al 20(n)
    function prime_numbers() {
      let numbers = 20;
      column:
      for (let i = 2; i <= numbers; i++) {

        row:
        for (let j = 2; j < i; j++) {

          if( i%j == 0){
            continue column;
          }
        }
        console.log(i);
      }
    }

  </script>
