<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de encuesta</title>
  <link rel="stylesheet" href="./Assets/survey-form.css">
</head>

<body>
  <main id="main">
    <h1 id="title">
      Formulario de encuesta
    </h1>
    <p id="description">Gracias por tomarse el tiempo para ayudarnos a mejorar la plataforma</p>

    <form id="survey-form">
      <!-- NAME -->
      <div class="form-group">
        <label id="name-label" for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Introduzca su nombre" required autofocus>
      </div>
      <!-- EMAIL -->
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Introduzca su Email" required>
      </div>
      <!-- EDAD -->
      <div class="form-group">
        <label id="number-label" for="number">Edad (Opcional)</label>
        <input type="number" name="number" min="10" max="100" id="number" placeholder="Introduzca su edad">
      </div>
      <!-- SELECT ¿Que opcion decribe mejor? -->
      <div class="form-group">
        <label for="function">¿Qué opción describe mejor su ocupacion actual?</label>
        <select class="" name="role" id="dropdown" required>
          <option disabled selected value>Seleccione ocupacion</option>
          <option value="estudiante">Estudiante</option>
          <option value="trabajo">Trabajo de tiempo completo</option>
          <option value="noDecir">Prefiero no decir</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <!-- RADIO ¿Nos recomendarias? -->
      <div class="form-group">
        <fieldset>
          <legend>¿Nos recomendarías?</legend>
          <label for="si">
            <input id="si" type="radio" name="recomendation" value="si">
            Definitivamente</label>

          <label for="talvez">
            <input id="talvez" type="radio" name="recomendation" value="talvez">
            Tal vez</label>

          <label for="no">
            <input id="no" type="radio" name="recomendation" value="no">
            No</label>
        </fieldset>
      </div>
      <!-- SELECT ¿Cuál es tu característica favorita? -->
      <div class="form-group">
        <label for="function">¿Cuál es tu característica favorita?</label>
        <select class="" name="role" id="function" required>
          <option disabled selected value>Seleccione ocupacion</option>
          <option value="desafios">Desafios</option>
          <option value="proyectos">Proyectos</option>
          <option value="comunidad">Comunidad</option>
          <option value="codigoAbierto">Codigo abierto</option>
        </select>
      </div>
      <!-- CHECKBOX ¿Que le gustaria ver mejorado? -->
      <div class="form-group">
        <fieldset>
          <legend>¿Qué le gustaría ver mejorado? (Marque todo lo que corresponda)</legend>

          <label for="frontend">
            <input id="frontend" type="checkbox" value="frontend">
            Proyectos Front-End</label>

          <label for="backend">
            <input id="backend" type="checkbox" value="backend">
            Proyectos Back-End</label>

          <label for="datavisualization">
            <input id="datavisualization" type="checkbox" value="datavisualization">
            Visualizacion de datos</label>

          <label for="changes">
            <input id="changes" type="checkbox" value="changes">
            Cambios</label>

          <label for="opensource">
            <input id="opensource" type="checkbox" value="opensource">
            Comunidad codigo abierto</label>

          <label for="gitter">
            <input id="gitter" type="checkbox" value="gitter">
            Salas de ayuda de Gitter</label>

          <label for="videos">
            <input id="videos" type="checkbox" value="videos">
            Videos</label>

          <label for="meetups">
            <input id="meetups" type="checkbox" value="meetups">
            Reunion de ciudad</label>

          <label for="wiki">
            <input id="wiki" type="checkbox" value="wiki">
            Wiki</label>

          <label for="forum">
            <input id="forum" type="checkbox" value="forum">
            Foro</label>

          <label for="addcourses">
            <input id="addcourses" type="checkbox" value="addcourses">
            Cursos adicionales</label>
        </fieldset>
      </div>
      <!-- TEXTAREA Comentarios-->
      <div class="form-group">
        <label>¿Comentarios o sugerencias?</label>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <!-- BUTTON Enviar -->
      <div class="form-group">
        <button type="submit" id="submit">
          Enviar
        </button>
      </div>
    </form>
  </main>
</body>

</html>
