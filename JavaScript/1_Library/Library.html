<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Library.css">
  <title>Library</title>
</head>

<body>
  <main id="main">
    
    <div id="modal">
      <form id="form">
        <div class="title-form">
          <button type="button" onclick="closeModal()" class="btn">X</button>
          <label class="label-form">New Book</label>
        </div>

        <label for="titleBook" class="label-form" >Title:</label>
        <input type="text" id="titleBook" name="titleBook" value="" required>

        <label for="authorBook" class="label-form" >Author:</label>
        <input type="text" id="authorBook" name="authorBook" value="" required>

        <label for="numPages" class="label-form" >Num of pages:</label>
        <input type="number" id="numPages" name="numPages" value="" required>

        <label for="isRead" class="label-form" >Is read:</label>
        <input type="checkbox" id="isRead" name="isRead" >

        <button type="button" class="btn btn-add-book-form" onclick="getData()">ADD Book</button>
      </form>
    </div>

    <h1 class="title">My Library ._.</h1>
    
    <div class="div-btn">
      <button class="btn btn-add-book" onclick="formBook()">
        Add Books
      </button>
    </div>

    <div id="container"> </div>

  </main>
  <script src="Library.js"></script>
</body>
</html>
